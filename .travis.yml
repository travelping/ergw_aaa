sudo: required
dist: xenial

language: erlang

otp_release:
 - 20.3.8.5
 - 21.1.4
 - 21.2.4

install: "true"

before_install:
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod u+x ./rebar3

script:
  - env
  - ./rebar3 compile
  - ./rebar3 do xref, ct, coveralls send

notifications:
  slack:
    secure: ""
