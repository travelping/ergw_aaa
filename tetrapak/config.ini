[build]
version = "~t.~o~~~c"
erlc_options = [{parse_transform, lager_transform}]

[package]
maintainer  = "Andreas Schultz <as@travelping.com>"
include_src = true
exclude     = "\\.gitignore|Makefile|Emakefile"
deb.section = "devel"

[xref]
ignore_undef = [
    {lager, error, 1},
    {lager, error, 2},
    {lager, warning, 2},
    {lager, debug, 2},
    {lager, info, 2}
]
